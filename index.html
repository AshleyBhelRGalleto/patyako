
<!DOCTYPE html>
<html>
<head>
   
    <title>My Website</title>
    <style>
    
        .header {
            background-color: #F2F1F1;
            text-align: center;
            padding: 20px;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .column {
            float: left;
            width: 33.33%;
            padding: 15px; /* Added padding for spacing */
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - makes the three columns stack on top of each other */
        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
            }
        }
    </style>
</head>


<body>
    <div class="header">
        <h1>TITLE WEBSITE ACK</h1>
        <p>The sub yes</p>
    </div>

    <div class="topnav">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="row">
        <div class="column" style="background-color: #f4f4f4;">
            <h2>Column 1</h2>
            <p>Content for the first column.</p>
        </div>
        <div class="column" style="background-color: #e4e4e4;">
            <h2>Column 2</h2>
            <p>Content for the second column.</p>
        </div>
        <div class="column" style="background-color: #d4d4d4;">
            <h2>Column 3</h2>
            <p>Content for the third column.</p>
        </div>
    </div>

    <footer style="text-align: center; padding: 10px; background-color: #333; color: white;">
        <p> TITLE WEBSITE </p>
    </footer>
</body>
</html>
